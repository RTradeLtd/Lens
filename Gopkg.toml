# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true 

ignored = ["github.com/RTradeLtd/RTFS"]

[[constraint]]
  name = "github.com/RTradeLtd/grpc"
  version = "v1.0.6-rc2"

[[constraint]]
  name = "github.com/DavidBelicza/TextRank"
  version = "2.1.1"

[[constraint]]
  name = "github.com/RTradeLtd/cmd"
  version = "1.0.4-rc1"

[[constraint]]
  name = "github.com/RTradeLtd/config"
  version = "v1.0.8-rc2"

[[constraint]]
  name = "github.com/RTradeLtd/database"
  version = "1.0.4"

[[constraint]]
  name = "github.com/gofrs/uuid"
  version = "3.1.1"

[[constraint]]
  name = "github.com/ipfs/go-cid"
  version = "0.9.0"

[[constraint]]
  branch = "master"
  name = "github.com/lib/pq"

[prune]
  go-tests = true
  unused-packages = true
