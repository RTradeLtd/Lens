syntax = "proto3";

import "request/request.proto";
import "response/response.proto"; 
 
service IndexerAPI {
    // SubmitIndexRequest is used to submit content to be indexed by the lens system
    rpc SubmitIndexRequest(request.IndexRequest) returns (response.IndexResponse) {}
    // SubmitSimpleSearchRequest is used to perform a simple search against the lens index
    rpc SubmitSimpleSearchRequest(request.SimpleSearchRequest) returns (response.SimpleSearchResponse) {}
    // SubmitAdvancedSearchRequest is used to perform an advanced search against the lens index
    rpc SubmitAdvancedSearchRequest(request.AdvancedSearchRequest) returns (response.AdvancedSearchResponse) {}
} 